<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>tsetse</title>
        <script type='text/javascript' src='tsetse.js'></script>
        <link rel='stylesheet' type='text/css' href='tsetse.css'></link>
    </head>
    <body>

        <div id='wrap'>

            <div class='bar' id='topbar'>
                <div id='score'>
                    00-00
                </div>
                <div id='timer'>0:00</div>
                <div id='strikes'>
                    <div class='strike'></div>
                    <div class='strike'></div>
                    <div class='strike'></div>
                </div>
            </div>

            <main>
                <div id='wallwrap'>
                    <div id='wall'></div>
                </div>
                <div id='sidebar'>
                    <div id='sbmain'></div>
                    <div id='sbconf'>
                        <div>
                            <button class='pm' id='rowsub'>âˆ’</button>
                            <span id='rownum'></span>
                            <button class='pm' id='rowadd'>+</button>
                            per row
                        </div>
                        <label>
                            <input type='checkbox' id='square'>
                            square board
                        </label>
                    </div>
                </div>
            </main>

            <div class='bar' id='botbar'>
                <div id='key'></div>
                <div id='name'>connecting...</div>
                <div id='discon'>disconnected</div>
                <div style='flex-grow:1'></div>
                <div id='admin'>
                    <span id='set'>set wall</span>
                    <span id='clr'>clear wall</span>
                    <span id='clt'>clients</span>
                </div>
            </div>

        </div>

        <div id='modals'>

            <div id='setm'>
                <textarea id='settxt'></textarea>
                <div>
                    <button class='confirm'>do it</button>
                    <button class='dismiss'>cancel</button>
                </div>
            </div>

            <div id='clrm'>
                <div>sure about that?</div>
                <div>
                    <button class='confirm'>yes</button>
                    <button class='dismiss'>no</button>
                </div>
            </div>

            <div id='cltm'>
                <div>
                    <button class='dismiss'>close</button>
                </div>
                <div id='cltlist'></div>
            </div>

        </div>

    </body>
</html>
