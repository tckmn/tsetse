<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>tsetse</title>
        <script type='text/javascript' src='tsetse.js'></script>
        <link rel='stylesheet' type='text/css' href='tsetse.css'></link>
    </head>
    <body>

        <div id='wrap'>

            <div class='bar' id='topbar'>
                <div id='topleft'>
                    <a href='#' id='lobby' class='onlygame'>lobby</a>
                </div>
                <div id='timer'>0:00</div>
                <div id='topright'>
                    <button id='sbtoggle'>
                        <span class='sbvis'>&raquo;</span>
                        <span class='sbhid'>&laquo;</span>
                    </button>
                    <!-- <div class='strike'></div> -->
                    <!-- <div class='strike'></div> -->
                    <!-- <div class='strike'></div> -->
                </div>
            </div>

            <main>

                <div id='wallwrap'>
                    <div id='wall' class='onlygame'></div>
                    <div id='gamelist' class='onlylobby'></div>
                </div>

                <div id='sidebar'>
                    <a id='helplink' href='/help.html'>help/about</a>
                    <div id='sbmain'></div>
                    <div id='sbconf'>
                        <label id='confoffset'>
                            <input type='checkbox' class='box'> offset
                        </label>
                        <label id='conffilled'>
                            <input type='checkbox' class='box'> filled
                        </label>
                        <div id='confrownum'>
                            <button class='pm minus'>−</button>
                            <span class='disp'></span>
                            <button class='pm plus'>+</button>
                            per row
                        </div>
                        <label id='confsquare'>
                            <input type='checkbox' class='box'> square board
                        </label>
                        <div id='confrichter'>
                            <button class='pm minus'>−</button>
                            <span class='disp'></span>
                            <button class='pm plus'>+</button>
                            Richter
                        </div>
                    </div>
                    <a id='showscores' class='onlylobby' href='#'>leaderboard</a>
                </div>

            </main>

            <div class='bar' id='botbar'>
                <div id='botleft'>
                    <div id='name'></div>
                    <div id='discon'>disconnected</div>
                </div>
                <div id='botright'>
                    <button id='showadmin' class='onlyadmin'>admin</button>
                    <button id='showhist' class='onlygame'>history</button>
                    <button id='pluscard' class='onlygame'><img src='/img/pluscard.svg'></button>
                    <button id='claim' class='onlygame'><img src='/img/check.svg'></button>
                </div>
            </div>

        </div>

        <div id='modals'>

            <div class='small' id='modal_namechange'>
                <section>
                    <label>
                        new username:
                        <input class='mval' data-mval='newname'>
                    </label>
                </section>
                <footer>
                    <button class='confirm' id='namechange'>do it</button>
                    <button class='dismiss'>cancel</button>
                </footer>
            </div>

            <div class='large' id='modal_admin'>
                <section>
                    <button id='savestate'>save state</button>
                </section>
                <footer>
                    <button class='dismiss'>close</button>
                </footer>
            </div>

            <div class='large' id='modal_hist'>
                <section id='histbody'>
                </section>
                <footer>
                    <button class='dismiss'>close</button>
                </footer>
            </div>

            <div class='large' id='modal_scores'>
                <section id='scoresbody'>
                </section>
                <footer>
                    <button class='dismiss'>close</button>
                </footer>
            </div>

            <div class='large' id='modal_newgame'>
                <section class='stack'>
                    <label>
                        game type:
                        <select class='mval' data-mval='gametype' id='gametype'>
                            <option value='C53T'>C53T</option>
                            <option value='FOLD'>FOLD</option>
                            <option value='FO1D'>FO1D</option>
                            <option value='OCTA'>OCTA</option>
                            <option value='A5SET'>A5SET</option>
                            <option value='S3CT'>S3CT</option>
                            <option value='C3C3'>C3C3</option>
                            <option value='SAT'>SAT</option>
                        </select>
                    </label>
                    <label>
                        game config:<br>
                        <textarea class='mval' data-mval='gameconfig' id='gameconfig'></textarea>
                    </label>
                </section>
                <footer>
                    <button class='confirm' id='creategame'>create game</button>
                    <button class='dismiss'>cancel</button>
                </footer>
            </div>

        </div>

    </body>
</html>
