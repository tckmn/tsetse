<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>netwall</title>
        <script type='text/javascript' src='netwall.js'></script>
        <link rel='stylesheet' type='text/css' href='netwall.css'></link>
    </head>
    <body>

        <div id='wrap'>

            <div class='bar' id='topbar'>
                <div id='timer'>0:00</div>
                <div class='strike'></div>
                <div class='strike'></div>
                <div class='strike'></div>
            </div>

            <div id='wall'>
                <div id='r1'><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div></div>
                <div id='r2'><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div></div>
                <div id='r3'><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div></div>
                <div id='r4'><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div></div>
            </div>

            <div class='bar' id='botbar'>
                <div id='key'></div>
                <div id='discon'>disconnected</div>
                <div style='flex-grow:1'></div>
                <div id='admin'>
                    <span id='set'>set wall</span>
                    <span id='clr'>clear wall</span>
                    <span id='clt'>clients</span>
                </div>
            </div>

        </div>

        <div id='modals'>

            <div id='setm'>
                <textarea id='settxt'></textarea>
                <div>
                    <button class='confirm'>do it</button>
                    <button class='dismiss'>cancel</button>
                </div>
            </div>

            <div id='clrm'>
                <div>sure about that?</div>
                <div>
                    <button class='confirm'>yes</button>
                    <button class='dismiss'>no</button>
                </div>
            </div>

            <div id='cltm'>
                <div>
                    <button class='dismiss'>close</button>
                </div>
                <div id='cltlist'></div>
            </div>

        </div>

    </body>
</html>
